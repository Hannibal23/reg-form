<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="icon" type="image/ico" href="glyphicon glyphicon-log-out.ico" />
    <link href="styles/css/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/css/font-awesome.min.css" rel="stylesheet" />
    <link href="styles/css/style.css" rel="stylesheet" />
</head>
<body onload="document.regForm.reset();">
    <div class="container">
        <div class="jumbotron">
            <h2>Registration Form</h2>
            <form name="regForm" method="post">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
                    <input type="text" id="first_name" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
                </div>
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2"> <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
                    <input type="text" id="user_mail" class="form-control" placeholder="Email" aria-describedby="basic-addon2">
                </div>
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                    <input type="text" id="user_name" class="form-control" maxlength="12" placeholder="Username" aria-describedby="basic-addon3">
                </div>
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon4"> <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                    <input type="password" id="user_pass" class="form-control" placeholder="Password" maxlength="12" aria-describedby="basic-addon4">
                </div>
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                </div>
                    <div class="btn-group btn-group-vertical" data-toggle="buttons">
                        <label class="btn check">
                            <input name="email1" type="checkbox">
                            <i class="fa fa-square-o fa-2x"></i>
                            <i class="fa fa-check-square-o fa-2x"></i>
                        </label>
                        <a href="https://en.wikipedia.org/wiki/Contractual_term" class="terms">Terms & Conditions</a>
                    </div>
                    <a class="btn btn-lg btn-success greyout" href="#" id="signup_btn" role="button">Sign up</a>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
